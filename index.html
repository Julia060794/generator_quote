<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор случайных цитат</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quote-container">
    <div class="quote-text">
      <p id="quote">Нажми кнопку, чтобы получить цитату!</p>
      <p id="author">Автор</p>
    </div>
    <div class="loader" id="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="buttons">
      <button id="new-quote">Новая цитата</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
